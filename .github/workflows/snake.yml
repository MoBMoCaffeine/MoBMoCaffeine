name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # يعمل كل 12 ساعة
  workflow_dispatch:      # يسمح بتشغيله يدوياً
  push:
    branches:
      - main              # يعمل عند الدفع لفرع main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:          # ضروري جداً لإعطاء صلاحية الكتابة للمستودع
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: MoBMoCaffeine
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output # سيتم إنشاء فرع جديد بهذا الاسم
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}